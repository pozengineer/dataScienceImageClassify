<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Classification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class= 'jumbotron pg-primary'>Image Classification</h1>
        <br>
        <br>

        <form class='form-horizontal' action="{{ url_for('predict')}}" method="POST" enctype="multipart/form-data">
            <div class='form-group'>
                <label class="control-labal col-sm-2" for="pwd">Upload Your Image</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" placeholder="image_file" name="my_image" id="pwd"
                    required="required"/>
                </div>
            </div>

            <div class='form-group'>
                <div class="col-offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-primary btn-block btn-large btn-success">Predict</button>
                </div>
            </div>
        </form>

            {% if prediction %}
        <h2>Prediction : <i>{{ prediction }}</i></h2>
        <img src='{{ img_path }}' height="400px" width="400px">
        <h2>Prediction : <i>{{ prediction }}</i></h2>
        
            {% endif %}
        <br>
        <br>
    </div>

</body>
</html>
